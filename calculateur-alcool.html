<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul d'Alcool dans une Cuve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculateur de Volume d'Alcool</h1>
    <label for="density">Masse volumique (kg/m³): </label>
    <input type="number" id="density" placeholder="Ex: 950" required><br>
    
    <label for="weight">Poids de la cuve pleine (kg): </label>
    <input type="number" id="weight" placeholder="Ex: 1000" required><br>
    
    <label for="tankWeight">Poids de la cuve vide (kg): </label>
    <input type="number" id="tankWeight" placeholder="Ex: 100"><br>

    <label for="alcoholPercentage">Titre alcoométrique (%): </label>
    <input type="number" id="alcoholPercentage" placeholder="Ex: 40" required><br>

    <button onclick="calculateAlcohol()">Calculer</button>

    <h2>Résultat :</h2>
    <p id="result">Le volume d'alcool pur sera affiché ici.</p>

    <script>
        function calculateAlcohol() {
            const density = parseFloat(document.getElementById('density').value);
            const fullWeight = parseFloat(document.getElementById('weight').value);
            const emptyTankWeight = parseFloat(document.getElementById('tankWeight').value);
            const alcoholPercentage = parseFloat(document.getElementById('alcoholPercentage').value);

            // Calcul du poids net du liquide dans la cuve
            const netWeight = fullWeight - emptyTankWeight;

            // Calcul du volume du liquide
            const volume = netWeight / density;

            // Calcul de la quantité d'alcool pur
            const alcoholVolume = volume * (alcoholPercentage / 100);

            document.getElementById('result').innerHTML = 
                `Volume total de liquide : ${volume.toFixed(2)} m³<br>` +
                `Volume d'alcool pur : ${alcoholVolume.toFixed(2)} m³`;
        }
    </script>
</body>
</html>
